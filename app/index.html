<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ant colony simulation</title>

    <!-- Addons -->
    <script src="../p5.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <script src="../addons/Chart.js"></script>

    <!-- Local imports -->
    <script src="config.js"></script>
    <script src="model/ant.js"></script>
    <script src="model/cell.js"></script>
    <script src="model/colonyStats.js"></script>
    <script src="model/pheromones.js"></script>
    <script src="model/UIComponents.js"></script>
    <script src="simulation.js"></script>
    <script src="sketch.js"></script>
    <script src="chart-utils.js"></script>
  </head>

  <body style="margin: 20pt; background-color: rgb(233, 239, 239)">
    <!--<audio id="audio_container_born">
      <source src="sounds/born.mp3" type="audio/mpeg" />
    </audio>-->

    <div style="margin: 20pt">
      <button type="button" onclick="switchRunning()">START/STOP</button>
      <button type="button" onclick="switchDrawing()">
        DRAWING START/STOP
      </button>
      <!--<button type="button" onclick="switchVisuals()">
        CHARTS & DRAWING START/STOP
      </button>-->
      <h3>Debug stats</h3>
      <div id="debug_div"></div>
      <h3>Simulation stats</h3>
      <div id="stats_div"></div>
      
      <div id ="menu">
        <label for="params">Choose a parameter:</label>
        <select name="params" id="params" onChange = "useParameters()">
          <option value="Death diffusion">Death pheromone diffusion</option>
          <option value="Death evaporation">Death pheromone evaporation</option>
          <option value="Death quantity">Death pheromone quantity</option>
          <!--<<option value="Death diffusion">Death diffusion</option>
          option value="Evaporation">Food/home evaporation</option>
          <option value="Evaporation">Evaporation</option>-->
          <option value="Ant lifetime">Ant lifetime</option>
        </select>
        <button type="button" onclick="startBulk()">START BULK SIMULATION</button>
      </div>
      <div id="parameter"/>
    </div>

    <div id="charts">
    <div style="width: 100%; display: flex">
      <div style="flex: 90%">
        
        <div style="width: 90%; display: flex">
          <!--<div style="flex: 50%">
        <canvas id="total_food_chart"></canvas>
      </div>-->
          <div style="flex: 50%">
            <canvas id="dead_chart"></canvas>
          </div>
          <div style="flex: 50%">
            <canvas id="food_chart"></canvas>
          </div>
        </div>
        
        <div style="width: 90%; display: flex">
          <div style="flex: 50%">
            <canvas id="food_phero_chart"></canvas>
          </div>
          <div style="flex: 50%">
            <canvas id="home_phero_chart"></canvas>
          </div>
          <div style="flex: 50%">
            <canvas id="death_phero_chart"></canvas>
          </div>
        </div>

        <div style="width: 90%; display: flex">
          <!--<div style="flex: 50%">
            <canvas id="health_chart"></canvas>
          </div>-->
          <div style="flex: 50%">
            <canvas id="age_chart"></canvas>
          </div>
          <div style="flex: 50%">
            <canvas id="population_chart"></canvas>
          </div>
        </div>
      </div>
      <div style="flex: 50%" id="map" />
    </div>
  </div>
    <br />
    <div id="config"/>
  </body>
</html>
